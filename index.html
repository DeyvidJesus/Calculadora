<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <section>
        <div id="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="Calculadora['clean']()">C</button></td>
                    <td><button class="botao" onclick="Calculadora['back']()">&lt;</button></td>
                    <td><button class="botao" onclick="Calculadora['inserir']('/')">/</button></td>
                    <td><button class="botao" onclick="Calculadora['inserir']('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="Calculadora['inserir']('7')">7</button></td>
                    <td><button class="botao" onclick="Calculadora['inserir']('8')">8</button></td>
                    <td><button class="botao" onclick="Calculadora['inserir']('9')">9</button></td>
                    <td><button class="botao" onclick="Calculadora['inserir']('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="Calculadora['inserir']('4')">4</button></td>
                    <td><button class="botao" onclick="Calculadora['inserir']('5')">5</button></td>
                    <td><button class="botao" onclick="Calculadora['inserir']('6')">6</button></td>
                    <td><button class="botao" onclick="Calculadora['inserir']('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="Calculadora['inserir']('1')">1</button></td>
                    <td><button class="botao" onclick="Calculadora['inserir']('2')">2</button></td>
                    <td><button class="botao" onclick="Calculadora['inserir']('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="Calculadora['calcular']()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="Calculadora['inserir']('0')">0</button></td>
                    <td><button class="botao" onclick="Calculadora.inserir('.')">.</button></td>
                </tr>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
